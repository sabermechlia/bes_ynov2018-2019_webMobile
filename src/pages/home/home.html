    <ion-searchbar [(ngModel)]="titre" (ionInput)="searchArray($event)"></ion-searchbar>

      <button ion-button icon-only>
        <ion-icon name="option"></ion-icon>
      </button>
      <button ion-button icon-only >
          <ion-icon name="settings"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

     <ion-card class="ion-card" *ngFor="let result of TabGauche">
      <ion-grid>
        <ion-row>
          <ion-col>
              <img item-start (tap)="showDetails(result.imdbID)" [src]="testImg(result.Poster)">
          </ion-col>
          <ion-col>
              <ion-card-title class="titre">
                  {{result.Title}}
                </ion-card-title>
                <ion-badge item-end>{{result.Year}}</ion-badge>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card> 
    <ion-card class="ion-card" *ngFor="let result of TabDroite">
      <ion-grid>
        <ion-row>
          <ion-col>
              <img item-start (tap)="showDetails(result.imdbID)" [src]="testImg(result.Poster)">
          </ion-col>
          <ion-col>
              <ion-card-title class="titre">
                  {{result.Title}}
                </ion-card-title>
                <ion-badge item-end>{{result.Year}}</ion-badge>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card> 
    <ion-infinite-scroll (ionInfinite)="loadMore($event)">
      <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </div>
  <div id="ResultatFeild" *ngIf=!resultat>
    <h5>Pas d'info</h5>
  </div>
</ion-content>
