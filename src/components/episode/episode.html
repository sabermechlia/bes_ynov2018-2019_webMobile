
    <div class="card" *ngIf=episode>
        <section class="movie_image">
          <img class="movie_poster" src={{episode.Poster}} alt="As Above So Below" />
        </section>
      
        <section class="center">
          <div class="about_movie">
            <h3> {{episode.Title}}</h3>
            <div class="movie_info">
              <p>{{episode.Year}}</p>
              <p>{{episode.Runtime}}</p>
              <p>{{episode.imdbRating}} / {{episode.imdbVotes}}</p>
            </div>
            <div class="movie_desc">
              <p>{{episode.Plot}}</p>
            </div>
      
           
          </div>
        </section>
      
      
        <svg class="wavy" viewBox="0 0 500 500" preserveAspectRatio="xMinYMin meet">
          <path d="M0,100 C150,200 350,0 500,100 L500,00 L0,0 Z" style="stroke: none;"></path>
        </svg>
      </div>
